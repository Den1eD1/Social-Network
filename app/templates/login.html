<div ng-include="'templates/welcome-header.html'"></div>

<div id="container" >
    <section class="welcome-form left" >
        <form class="form-horizontal"  ng-controller="authenticationController" ng-submit="login()">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="inputUsername" class="col-md-4 control-label">Username</label>
                    <div class="col-md-6">
                        <input ng-model="loginData.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-md-4 control-label">Password</label>
                    <div class="col-md-6">
                        <input ng-model="loginData.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-lg-offset-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <span> or</span>
                        <a href="#/register" style="color: #D9534F">Register</a>

                    </div>
                </div>


            </fieldset>
        </form>
    </section>
    </div>
