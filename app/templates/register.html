<div ng-include="'templates/welcome-header.html'"></div>
<section class="welcome-form right">
    <form class="form-horizontal" ng-controller="authenticationController" ng-submit="register()">
        <fieldset>
            <legend>Register</legend>
            <div class="form-group">
                <label for="regUsername" class="col-md-4 control-label">Username</label>
                <div class="col-md-6">
                    <input ng-model="registerData.username" type="text" class="form-control" id="regUsername" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="regPassword" class="col-md-4 control-label">Password</label>
                <div class="col-md-6">
                    <input  ng-model="registerData.password" type="password" class="form-control" id="regPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="col-md-4 control-label">Confirm Password</label>
                <div class="col-md-6">
                    <input ng-model="registerData.confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-md-4 control-label">Name</label>
                <div class="col-md-6">
                    <input ng-model="registerData.name" type="text" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-md-4 control-label">Email</label>
                <div class="col-md-6">
                    <input ng-model="registerData.email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 col-lg-offset-4">

                    <button type="submit" class="btn btn-danger reg">Register</button><span>or</span>
                    <a href="#/login">Login</a>
                </div>
            </div>
        </fieldset>
    </form>
</section>
