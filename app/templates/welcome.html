
<h1>Social Network</h1>

<div id="container">
   <section class="welcome-form left">
       <form class="form-horizontal">
       <fieldset>
           <legend>login</legend>
           <div class="form-group">
               <label for="inputUsername" class="col-md-4 control-label">Username</label>
               <div class="col-md-6">
                   <input ng-model="loginUsername" type="text" class="form-control" id="inputUsername" placeholder="Username">
               </div>

           </div>
           <div class="form-group">
               <label for="inputPassword" class="col-md-4 control-label">Password</label>
               <div class="col-md-6">
                   <input ng-model="loginPassword" type="password" class="form-control" id="inputPassword" placeholder="Password">
               </div>
           </div>
           <div class="form-group">
               <div class="col-md-6 col-lg-offset-4">

                   <button ng-click="login()" type="submit" class="btn btn-primary">Login</button>
               </div>
           </div>

       </fieldset>
   </form>
   </section>
    <section class="welcome-form right">
        <form class="form-horizontal">
            <fieldset>
                <legend>register</legend>
                <div class="form-group">
                    <label for="regUsername" class="col-md-4 control-label">Username</label>
                    <div class="col-md-6">
                        <input ng-model="regUsername" type="text" class="form-control" id="regUsername" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="regPassword" class="col-md-4 control-label">Password</label>
                    <div class="col-md-6">
                        <input  ng-model="regPassword" type="password" class="form-control" id="regPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-md-4 control-label">Confirm Password</label>
                    <div class="col-md-6">
                        <input ng-model="confPassword" type="password" class="form-control" id="confirmPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-md-4 control-label">Name</label>
                    <div class="col-md-6">
                        <input ng-model="name" type="text" class="form-control" id="name" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-md-4 control-label">Email</label>
                    <div class="col-md-6">
                        <input ng-model="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Gender</label>
                    <div class="col-md-6">
                        <div class="radio">
                            <label>
                                <input ng-model="male" type="radio" name="optionsRadios" id="male" value="male" checked="">
                                Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input ng-model="female" type="radio" name="optionsRadios" id="female" value="female">
                                Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input ng-model="other" type="radio" name="optionsRadios" id="other" value="other">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                <div class="col-md-6 col-lg-offset-4">

                    <button ng-click="register()" type="submit" class="btn btn-primary">Register</button>
                </div>
</div>
            </fieldset>
        </form>
    </section>
</div>
