<div ng-controller="postController">
    <div class="newPost panel pull-right panel-info col-xs-12"  >
        <textarea ng-model="postContent" class="postTextArea" id="postTextArea" name cols="50" rows="8" value="Create post"></textarea>
        <div style="text-align: right;">
            <button class="submitButton btn-primary" style="margin-right: 19px !important;" ng-click="createPost()">Submit</button>
        </div>
    </div>
</div>
